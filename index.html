<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      <div class="background">
        <div class="circle-1">
          <img src="./images/bg-pattern-top.svg" alt="top pattern" />
        </div>
        <div class="circle-2">
          <img src="./images/bg-pattern-bottom.svg" alt="bottom pattern" />
        </div>
      </div>
      <div class="card">
        <img class="pattern" src="./images/bg-pattern-card.svg" alt="background pattern" />
        <div class="card-body">
          <img
            class="victor"
            src="./images/image-victor.jpg"
            alt="vivtor crest"
          />
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="details">
            <div class="row">
              <h4>80K</h4>
              <h5>Followers</h5>
            </div>
            <div class="row">
              <h4>803K</h4>
              <h5>Likes</h5>
            </div>
            <div class="row">
              <h4>1.4K</h4>
              <h5>Photos</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
